<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
    <img class="avatar size-XL l" src="images/user.png">
    <dl style="margin-left:80px; color:#fff">
        <dt><span class="f-18">张三</span> <span class="pl-10 f-12">服务品牌：法拉利</span></dt>
        <dd class="pt-10 f-12" style="margin-left:0">自我介绍，自我介绍，自我介绍，自我介绍，自我介绍，自我介绍，自我介绍，自我介绍，自我介绍，自我介绍</dd>
    </dl>
</div>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">
        <table class="table">
            <tbody>
            <tr>
                <th class="text-r" width="80">性别：</th>
                <td>男</td>
            </tr>
            <tr>
                <th class="text-r">手机：</th>
                <td>13000000000</td>
            </tr>
            <tr>
                <th class="text-r">工作电话：</th>
                <td>021-60592093</td>
            </tr>
            <tr>
                <th class="text-r">擅长品牌：</th>
                <td>奔驰、宝马</td>
            </tr>
            <tr>
                <th class="text-r">出生年月：</th>
                <td>1985/08/23</td>
            </tr>
            <tr>
                <th class="text-r">地址：</th>
                <td>北京市 海淀区</td>
            </tr>
            <tr>
                <th class="text-r">工作单位：</th>
                <td>上海汽车贸易有限公司</td>
            </tr>
            <tr>
                <th class="text-r">注册时间：</th>
                <td>2014.12.20</td>
            </tr>
            <tr>
                <th class="text-r">审核状态：</th>
                <td>
                    <div class="formControls col-12 skin-minimal">
                        <div class="radio-box">
                            <input type="radio" id="sex-1" name="sex" datatype="*" nullmsg="请选择审核状态！">
                            <label for="sex-1">通过</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" id="sex-2" name="sex">
                            <label for="sex-2">不通过</label>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="text-r">审核备注：</th>
                <td>
                    <div class="formControls col-12">
                    <textarea name="" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100"
                              dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,100)"></textarea>

                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                    </div>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <div class="row cl">
                        <div class="col-12 col-offset-3">
                            <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                        </div>
                    </div>
                </th>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="js/H-ui.js"></script>
<script type="text/javascript" src="js/H-ui.admin.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").Validform({
            tiptype:2,
            callback:function(form){
                form[0].submit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
</body>
</html>
